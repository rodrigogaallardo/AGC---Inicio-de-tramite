<!DOCTYPE html>

<html lang="en" xmlns="http://www.w3.org/1999/xhtml">
<head>
    <meta charset="utf-8" />
    <title></title>
</head>
<body style=" margin: 0px;padding: 0px;font-family: 'Segoe UI', Verdana, Helvetica, Sans-Serif;">
    <header>
        <img src="[HeaderMailImg]" style="width: 1000px; height: 148px; max-height: 148px" />
    </header>
    <div style="margin-left: 20px; margin-top:-20px">
        <h3>Datos del usuario</h3>
        <div><label>Usuario:</label><strong style="padding-left:5px;">[Username]</strong></div>
        <div><label>Apellido/s:</label><strong style="padding-left:5px;">[Apellido]</strong></div>
        <div><label>Nombre/s:</label><strong style="padding-left: 5px;">[Nombre]</strong></div>
        <div><label>Email:</label><strong style="padding-left: 5px;">[Email]</strong></div>

        <h3>Datos de la ubicaci&oacute;n</h3>
        <div><label>Nro. de partida matriz:</label><strong style="padding-left: 5px;">[NroPartidaMatriz]</strong></div>
        <div><label>Secci&oacute;n:</label><strong style="padding-left: 5px;">[Seccion]</strong></div>
        <div><label>Manzana:</label><strong style="padding-left: 5px;">[Manzana]</strong></div>
        <div><label>Parcela:</label><strong style="padding-left: 5px;">[Parcela]</strong></div>

        <h3>Datos de la puerta solicitada</h3>
        <div><label>Nombre de la calle:</label><strong style="padding-left: 5px; color:green">[Calle]</strong></div>
        <div><label>N&uacute;mero de puerta:</label><strong style="padding-left: 5px; color:green">[NroPuerta]</strong></div>
        <div style="margin-top: 5px"><strong>Foto:</strong></div>
        <div style="margin-top: 10px"><img src='[urlFoto]' alt="" /></div>
        <div><small><a href='[urlFoto]'>[urlFoto]</a></small></div>
        <div style="margin-top: 5px"><strong>Mapa:</strong></div>
        <div style="margin-top: 10px"><img src='[UrlMapa]' alt="" /></div>
        <div><small><a href='[UrlMapa]'>[UrlMapa]</a></small></div>
    </div>
    <footer>
        <img src="[FooterMailImg]" style="width: 1000px; height: 95px; max-height: 95px" />
    </footer>
</body>
</html>
